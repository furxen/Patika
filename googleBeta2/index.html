<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="container-fluid">
                <ul>
                    <li><a href="/">Gmail</a></li>
                    <li><a href="/">Görseller</a></li>

                    <li><a href="/"><img src="../googleBeta2/img/unnamed.jpg" alt=""></a></li>
                </ul>
            </div>

    <section>
        <div class="container-fluid row">

                    </div>
                    <div class="searchText col-9">

                </div>
                
            </div>
            <div class="googleButtons col-12">
                <div class="row">
                    <div class="firstButton col-6">
                        <input class="searchGoogle" type="submit" value="Google'da Ara" >

                    <div class="secondButton col-6">
                        <input class="happyGoogle" type="submit" value="Kendimi şanslı hissediyorum">

        </div>
    </section>
    <!-- Footer -->
    <footer style="position: absolute; left:0; bottom:0;">
        <div class="row">
            <div class="firstFooter col-6">
                <ul>
                    <li><a href="/">Advertising</a></li>
