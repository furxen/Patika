<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../googleBeta/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--Google Img-->
    <header class="container">
      <div class="googleImg">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          width="350"
          height="150"
          alt=""
        />
      </div>
      <div class="row searchContainer">
        <div class="col-12 title">
          <b><p>Search the web using Google!</p></b>
        </div>
        <div class="col-12 searchText">
          <input class="text" type="text" / >
        </div>
        <div class="col-12 searchButtons">
          <input class="googleSearch" type="submit" value="Google Search" width="" />
          <input class="thirdSearch" type="submit" value="I'm feeling luncky" />
        </div>
      </div>
    </header>
    <!--Footer-->
    <footer class="container">
      <div class="row">
        <div class="col-4 box firstCol">
            <ul>
                <li>Special Searches</li>
                <li><a href="/">Standford Search</a></li>
                <li><a href="/">Linux Search</a></li>
            </ul>
          </div>
          <div class="col-3 secondCol">
            <ul>
              <li><a href="/">Help!</a></li>
              <li><a href="/">About Google</a></li>
              <li><a href="/">Company Info</a></li>
              <li><a href="/">Google! Logos</a></li>
            </ul>
          </div>
          <div class="col-5 thirdCol">
            <p>
              Get Google! <br />
              updates monthly
            </p>
            <input type="text" value="your e-mail" />
            <input type="submit" />
          </div>
        <div class="col-12 copyright">
          <p>Copyright 1998 Google Inc.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
