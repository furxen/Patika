<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vergi Hesaplama</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body onload="dateYears()">
    <h1>Vehicle Tax Calculation Form</h1>
    <form action="#">
        <label for="vehicleType">Vehicle Type : </label>
        <select name="" id="vehicleType">
            <option value="Motorcycle">Motorcycle</option>
            <option value="Car">Car</option>
        </select>
        <label for="vehiclePower">Vehicle Engine Power : </label>
        <span>
            <input type="radio" name="vehiclePower" id="option__1" value="999cc">
            <label for="option__1">Below 999cc</label>
            <input type="radio" name="vehiclePower" id="option__2" value="1000cc-1600cc">
            <label for="option__2">Between 1000cc - 1600cc</label>
            <input type="radio" name="vehiclePower" id="option__3" value="1601cc-2000cc">
            <label for="option__3">Between 1601cc - 2000cc</label>
            <input type="radio" name="vehiclePower" id="option__4" value="2001cc">
            <label for="option__4">Above 2001cc</label>
        </span>
        <label for="vehicleModel">Vehicle Model : </label>
        <select name="" id="vehicleModel">
            
        </select>
        <input type="button" value="Calculate Tax" onclick="calculateTax()">
    </form>
    <h2 id="conclusion"></h2>
</body>
</html>
